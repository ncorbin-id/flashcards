<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spanish Flashcards</title>

  <style>
    :root {
      --bg: #0b1020;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.72);
      --ring: rgba(255,255,255,0.22);
      --shadow: 0 18px 50px rgba(0,0,0,0.45);
      --radius: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 15%, rgba(90,120,255,0.25), transparent 55%),
                  radial-gradient(900px 700px at 85% 75%, rgba(255,120,180,0.18), transparent 60%),
                  var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    .app {
      height: 100%;
      width: 100%;
      display: grid;
      grid-template-rows: 1fr auto auto;
      align-items: center;
      justify-items: center;
      padding: 24px;
      gap: 18px;
    }

    .stage {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 28px;
        width: 100%;
    }

    .card-wrap {
      width: min(720px, 92vw);
      height: min(360px, 44vh);
      perspective: 1200px;
      user-select: none;
      outline: none;
    }

    .card {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 420ms cubic-bezier(.2,.8,.2,1);
      box-shadow: var(--shadow);
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card.is-leaving {
        animation: cardOut 140ms ease-out forwards;
    }

    .card.is-entering {
        animation: cardIn 160ms ease-out forwards;
    }

    @keyframes cardOut {
        from { opacity: 1; transform: translateY(0) rotateY(0); }
        to   { opacity: 0; transform: translateY(10px) rotateY(0); }
    }

    @keyframes cardIn {
        from { opacity: 0; transform: translateY(-10px) rotateY(0); }
        to   { opacity: 1; transform: translateY(0) rotateY(0); }
    }

    .face {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      display: grid;
      align-content: center;
      justify-items: center;
      padding: 28px;
      backface-visibility: hidden;
    }

    .face.front {
      background: var(--front-bg);
      border: 1px solid var(--front-border);
      color: var(--front-text);
    }

    .face.back {
      transform: rotateY(180deg);
      background: var(--back-bg);
      border: 1px solid var(--back-border);
      color: var(--back-text);
    }

    .prompt {
      font-size: clamp(28px, 4vw, 46px);
      font-weight: 650;
      text-align: center;
      line-height: 1.15;
      word-break: break-word;
    }

    .controls {

      display: flex;
      align-items: center;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 90ms ease, background 150ms ease, border-color 150ms ease;
    }

    button:hover {
      background: rgba(255,255,255,0.12);
      border-color: rgba(255,255,255,0.22);
    }

    button:active { transform: translateY(1px); }

    .footer {
      width: min(720px, 92vw);
      display: flex;
      justify-content: center;
      gap: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 2px 7px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(255,255,255,0.82);
    }
  </style>
</head>

<body>
    <main class="app">
    <div class="stage">
        <div class="card-wrap" id="cardWrap" tabindex="0" aria-label="Flashcard">
        <div class="card" id="card" role="button" aria-pressed="false">
            <section class="face front">
            <div class="prompt" id="frontText">Loading…</div>
            </section>
            <section class="face back">
            <div class="prompt" id="backText">Loading…</div>
            </section>
        </div>
        </div>

        <div class="controls">
        <button id="nextBtn" type="button">Next →</button>
        </div>
    </div>

    <div class="footer">
        <span><kbd>Space</kbd> flip</span>
        <span><kbd>N</kbd> next</span>
    </div>
    </main>

  <!-- External deck -->
  <script src="./deck.js"></script>

  <script>
    const deck = Array.isArray(window.DECK) ? window.DECK : [];

    const card = document.getElementById("card");
    const frontText = document.getElementById("frontText");
    const backText = document.getElementById("backText");
    const nextBtn = document.getElementById("nextBtn");

    let order = [];
    let index = 0;
    let isFlipped = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function resetFlip() {
      isFlipped = false;
      card.classList.remove("is-flipped");
      card.setAttribute("aria-pressed", "false");
    }

    function setCardText(pair) {
      const frontIsSpanish = Math.random() < 0.5;
      frontText.textContent = frontIsSpanish ? pair.es : pair.en;
      backText.textContent  = frontIsSpanish ? pair.en : pair.es;
    }

    function render() {
      if (!deck.length) {
        frontText.textContent = "No deck loaded";
        backText.textContent = "";
        return;
      }
      setCardText(deck[order[index]]);
      resetFlip();
    }

    function nextCard() {
    if (!deck.length) return;

    // Always return to front before transitioning
    if (isFlipped) {
        isFlipped = false;
        card.classList.remove("is-flipped");
        card.setAttribute("aria-pressed", "false");
    }

    // Prevent double clicks during animation
    nextBtn.disabled = true;

    // Animate out
    card.classList.remove("is-entering");
    card.classList.add("is-leaving");

    const onOutDone = () => {
        card.removeEventListener("animationend", onOutDone);

        // Advance index (reshuffle at end)
        index++;
        if (index >= deck.length) {
        shuffle(order);
        index = 0;
        }

        // Swap content while hidden
        setCardText(deck[order[index]]);
        resetFlip();

        // Animate in
        card.classList.remove("is-leaving");
        card.classList.add("is-entering");

        const onInDone = () => {
        card.removeEventListener("animationend", onInDone);
        card.classList.remove("is-entering");
        nextBtn.disabled = false;
        };

        card.addEventListener("animationend", onInDone, { once: true });
    };

    card.addEventListener("animationend", onOutDone, { once: true });
    }


    function flipCard() {
      isFlipped = !isFlipped;
      card.classList.toggle("is-flipped", isFlipped);
      card.setAttribute("aria-pressed", String(isFlipped));
    }

    function init() {
      if (!deck.length) return;
      order = [...Array(deck.length).keys()];
      shuffle(order);
      index = 0;
      render();
    }

    card.addEventListener("click", flipCard);
    nextBtn.addEventListener("click", nextCard);

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        e.preventDefault();
        flipCard();
      } else if (e.key === "n" || e.key === "N") {
        nextCard();
      }
    });

    init();
  </script>
</body>
</html>
